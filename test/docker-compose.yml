version: '3'
services:
  user-app:
    build: 'app'
    environment:
      RESPONSE: 'user'
      SLEEP: 0
      ERROR_RATE: 5
    expose:
      - '8080'
  ab-testing-app:
    build: 'app'
    environment:
      RESPONSE: 'ab-testing'
      SLEEP: 0
      ERROR_RATE: 5
    expose:
      - '8080'
  nginx:
    image: 'nginx'
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
      - './srv:/srv'
    ports:
      - '3080:80'
  socat:
    image: 'alpine/socat'
    command: ['TCP4-LISTEN:2000,fork,reuseaddr', 'STDOUT']
  envoy:
    image: 'envoyproxy/envoy:3213ef0ddef11f3dfee0883333050844a297cc5d'
    depends_on:
      - 'user-app'
      - 'ab-testing-app'
      - 'nginx'
      - 'socat'
    command:
      - 'envoy'
      - '-c'
      - '/config.json'
      - '--service-cluster'
      - 'book'
      - '--service-node'
      - 'book'
    volumes:
      - './config.json:/config.json'
    expose:
      - '9211' # service port
      - '9901' # admin port
    ports:
      - '9211:9211'
      - '9901:9901'
